name: Manned mission to Mars
description: Send a crew to Mars.

# Crew size
value: 10

interactions:

  # Every crew member increases the costs
  - target: Money
    impact: -1000000

  # The crew members leave the population of Earth
  - target: Population Earth
    impact: -1

  # The crew members join the population of Mars
  - target: Population Mars
    impact: 1
