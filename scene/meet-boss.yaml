summary: Turn - Meet boss

sequence:

  - type: background

  - type: stats
    icon: stat-rating.svg
    variable: Rating

  - type: stats
    icon: stat-calendar.svg
    variable: Year

  - type: button
    condition: settings.speakMessagesInVoice
    delay: 1500
    label: Skip
    scene: plan-budget

  - type: message
    actor: Boss
    text: Your budget for this year is big.

  - type: message
    actor: Boss
    text: Go ahead and make the most of it.

  - type: button
    condition: "!settings.speakMessagesInVoice"
    label: Continue
    scene: plan-budget

  - type: goto
    condition: settings.speakMessagesInVoice
    scene: plan-budget
